name: "dbt_snow_utils"
version: "1.0.0"
config-version: 2
require-dbt-version: ">=0.18.0"

vars:
  # Valid values are string "ALL" OR list of databases
  pipe_databases: ['DEMO_DB','DEMO_DB_TEST']
  filter_by_date: 
  pipe_copy_history_filter_key: "hours"
  pipe_copy_history_filter_value: -36
  pipe_usage_history_filter_key: "day"
  pipe_usage_history_filter_value: -2

# Config indicated by + and applies to all files under models
models:
  dbt_snow_utils:
    +materialized: table
    staging:
      +materialized: view
    marts:
      +materialized: incremental
    presentation:
      +materialized: view
